<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="elem" onclick="alert('Click!');">Autoclick</button>

    <script>
      let event = new Event('click');
      elem.dispatchEvent(event);

      console.log(event.isTrusted); //false. coz its a custom event => menandakan action 'click' bukan dari user action, tapi dari script dispatchEvent() => shg terjadi autoclick di awal
    </script>
  </body>
</html>
