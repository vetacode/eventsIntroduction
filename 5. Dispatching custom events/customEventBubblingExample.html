<!-- Notes:

We should use addEventListener for our custom events, because on<event> only exists for built-in events, document.onhello doesn’t work.
Must set bubbles:true, otherwise the event won’t bubble up. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="elem">Hello from the script!</h1>

    <script>
      // catch on document...
      document.addEventListener('hello', function (event) {
        // (1)
        alert('Hello from ' + event.target.tagName); // Hello from H1 => ini custom event "hello"
      });

      // ...dispatch on elem!
      let event = new Event('hello', { bubbles: true }); // custom event 'hello' dibuat disini
      elem.dispatchEvent(event);

      // the handler on document will activate and display the message.
    </script>
  </body>
</html>
