<!-- Catch links in the element
importance: 5
Make all links inside the element with id="contents" ask the user if they really want to leave. And if they don’t then don’t follow.

Like this:


Details:

HTML inside the element may be loaded or regenerated dynamically at any time, so we can’t find all links and put handlers on them. Use event delegation.
The content may have nested tags. Inside links too, like <a href=".."><i>...</i></a>. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #contents {
        padding: 5px;
        border: 1px green solid;
      }
    </style>
  </head>

  <body>
    <fieldset id="contents">
      <legend>#contents</legend>
      <p>
        How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit
        <a href="https://w3.org"><i>W3.org</i></a> and learn about modern
        standards?
      </p>
    </fieldset>

    <script>
      let contents = document.getElementById('contents');
      let aHrefs = contents.querySelectorAll('a');
      for (let aHref of aHrefs) {
        aHref.onclick = function (e) {
          // let answer = confirm('Are you sure want to proceed?');
          // if (answer === false) {
          //   e.preventDefault();
          // }
          // OR
          if (!confirm('Are you sure want to proceed?')) e.preventDefault();
        };
      }
    </script>
  </body>
</html>
