<!-- Syntax:

elem.addEventListener(..., {capture: true})
OR
elem.addEventListener(..., true) //just "true" is an alias to {capture: true}

two possible values of the capture option:
1. If it’s false (default), then the handler is set on the bubbling phase.
2. If it’s true, then the handler is set on the capturing phase. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body * {
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <form>
      FORM
      <div>
        DIV
        <p>P</p>
      </div>
    </form>

    <script>
      for (let elem of document.querySelectorAll('*')) {
        elem.addEventListener(
          'click',
          (e) => alert(`Capturing: ${elem.tagName}`),
          true
        );
        elem.addEventListener('click', (e) =>
          alert(`Bubbling: ${elem.tagName}`)
        );
      }
      let elem = document.querySelector('form');
      console.log(elem.tagName);
      //OR
      console.log(document.body.tagName);
    </script>
  </body>
</html>
