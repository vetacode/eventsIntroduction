<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="button"
      id="button"
      value="Click Me!"
      onclick="alert('Hai!')"
    />

    <script>
      let button = document.getElementById('button');
      button.onclick = function () {
        alert('Hello!'); //this will replaced inline onclick
      };

      button.onclick = null; //the button is still there but not functioning
    </script>
  </body>
</html>

<!-- NOTES: To remove a handler â€“ assign elem.onclick = null -->
