<!-- handler is a function that runs in case of an event.
Handlers are a way to run JavaScript code in case of user actions. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Count the Rabbits!" onclick="countRabbits()" />

    <script>
      function countRabbits() {
        for (let i = 1; i <= 3; i++) {
          alert('Rabbit number ' + i);
        }
      }
    </script>
  </body>
</html>

<!-- NOTES: 
HTML attribute names are not case-sensitive, so ONCLICK works as well as onClick and onCLICKâ€¦ But usually attributes are lowercased: onclick. -->
