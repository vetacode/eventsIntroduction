<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button data-counter>
      <span>Counter 1</span>
    </button>
    <button data-counter>
      <span>Counter 2</span>
    </button>
    <button data-counter>
      <span>Counter 3</span>
    </button>

    <script>
      function closestCounter(event) {
        let counterBtn = event.target.closest('[data-counter]');
        if (counterBtn) counterBtn.value++;
        counterBtn.textContent = 'Counter ' + counterBtn.value;
      }

      let btns = document.querySelectorAll('button');
      btns.forEach((btn) => btn.addEventListener('click', closestCounter)); //eventlistener hanya dibuat sekali di parent node (document)
    </script>
  </body>
</html>
