<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><button type="button" value="1" data-counter>Counter 1</button></li>
      <li><button type="button" value="2" data-counter>Counter 2</button></li>
    </ul>

    <script>
      function closestCounter(event) {
        let counterBtn = event.target.closest('[data-counter]');
        if (counterBtn) counterBtn.value++;
        counterBtn.textContent = 'Counter ' + counterBtn.value;
      }

      // let lis = document.querySelectorAll('li');
      // lis.forEach((li) => li.addEventListener('click', closestCounter));

      //OR more efficient use:
      let ul = document.querySelector('ul');
      ul.addEventListener('click', closestCounter); //eventlistener hanya dibuat sekali di parent node (document)
    </script>
  </body>
</html>
