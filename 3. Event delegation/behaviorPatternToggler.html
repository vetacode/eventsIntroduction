<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button data-toggle-id="subscribe-mail" style="margin-bottom: 5px">
      Show the subscription form
    </button>

    <form id="subscribe-mail" hidden>Your mail: <input type="email" /></form>

    <script>
      function showForm(event) {
        let dataToggleId = event.target.dataset.toggleId;
        if (!dataToggleId) return;

        let elem = document.getElementById(dataToggleId);
        elem.hidden = !elem.hidden;
      }

      document.addEventListener('click', showForm);
    </script>
  </body>
</html>
