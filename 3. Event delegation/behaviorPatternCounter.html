<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Counter: <input type="button" value="1" data-counter /> One more counter:
    <input type="button" value="2" data-counter />

    <script>
      function inputCounter(event) {
        let targetCounter = event.target.dataset.counter;
        if (targetCounter != undefined) {
          // if the attribute exists...
          event.target.value++;
        }
      }

      document.addEventListener('click', inputCounter);
    </script>
  </body>
</html>
